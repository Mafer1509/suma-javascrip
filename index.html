<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function mifuncion(param1, param2){

        var res= sumar(param1, param2)
        document.getElementById("demo").innerHTML="Nuevo valor:" + res;
    }
    function sumar(a,b){
return a + b
    }
</script>
<body>
    <p id="demo">
        Este test cambia al pusar el boton
    </p>
    <button type="button" onclick="mifuncion(29,67)">pulsar para sumar</button>
</body>
